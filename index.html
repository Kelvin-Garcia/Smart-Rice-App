<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRice - Bienvenida</title>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-circle">
                    <div class="plant-icon">
                        <div class="stem"></div>
                        <div class="leaves">
                            <div class="leaf leaf-left"></div>
                            <div class="leaf leaf-right"></div>
                        </div>
                    </div>
                </div>
                <h1 class="app-title">SmartRice</h1>
                <p class="app-subtitle">Optimiza tu cultivo de arroz con tecnología inteligente</p>
            </div>

            <!-- Action Buttons -->
            <div class="action-section">
                <button class="btn btn-primary" onclick="handleLogin()">
                    Iniciar Sesión
                </button>
                <button class="btn btn-secondary" onclick="navigateTo('interfaces/registro-rol.html')">
                    Registrarse
                </button>
            </div>

            <!-- Support Section -->
            <div class="support-section">
                <p class="support-question">¿Tienes problemas para acceder?</p>
                <a href="#" class="support-link" onclick="handleSupport()">Contacta con soporte</a>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p class="copyright">© 2023 SmartRice. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="actionModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Acción</h3>
            <p id="modalMessage">Mensaje</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Animación de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.welcome-container');
            container.classList.add('fade-in');
            
            // Animar elementos secuencialmente
            setTimeout(() => {
                document.querySelector('.logo-section').classList.add('slide-up');
            }, 200);
            
            setTimeout(() => {
                document.querySelector('.action-section').classList.add('slide-up');
            }, 400);
            
            setTimeout(() => {
                document.querySelector('.support-section').classList.add('slide-up');
            }, 600);
        });

        // Funciones de manejo de eventos
        function handleLogin() {
            showNotification('Redirigiendo a inicio de sesión...', 'info');
            setTimeout(() => {
                showModal('Iniciar Sesión', 'Funcionalidad de inicio de sesión en desarrollo.');
            }, 1000);
        }

        function handleRegister() {
            showNotification('Abriendo formulario de registro...', 'info');
            setTimeout(() => {
                showModal('Registro', 'Funcionalidad de registro en desarrollo.');
            }, 1000);
        }

        function handleSupport() {
            showModal('Soporte Técnico', 'Para obtener ayuda, contacta con nuestro equipo de soporte técnico a través del email: soporte@smartrice.com');
        }

        // Funciones de modal
        function showModal(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('actionModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('actionModal').classList.remove('show');
        }

        // Funciones de notificación
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('actionModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        // Animación del logo
        setInterval(() => {
            const leaves = document.querySelectorAll('.leaf');
            leaves.forEach(leaf => {
                leaf.style.animation = 'none';
                setTimeout(() => {
                    leaf.style.animation = 'leafSway 2s ease-in-out infinite';
                }, 10);
            });
        }, 4000);
    </script>
</body>
</html>
