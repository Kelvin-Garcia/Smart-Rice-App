    <div class="container">
        <div class="form-container">
            <div class="header">
                <h1 class="title">BIENVENIDO</h1>
                <p class="subtitle">REGISTRA TU MOLINO AQU√ç</p>
            </div>
            
            <form id="registroMolino" class="form">
                <div class="input-group">
                    <label for="razonSocial">
                        <span class="icon">üìÑ</span>
                        RAZ√ìN SOCIAL
                    </label>
                    <input type="text" id="razonSocial" name="razonSocial" required>
                    <span class="error-message" id="razonSocialError"></span>
                </div>
                
                <div class="input-group">
                    <label for="ruc">
                        <span class="icon">üè¢</span>
                        RUC
                    </label>
                    <input type="text" id="ruc" name="ruc" required maxlength="11" pattern="[0-9]{11}">
                    <span class="error-message" id="rucError"></span>
                </div>
                
                <div class="input-group">
                    <label for="nombreComercial">
                        <span class="icon">üè™</span>
                        NOMBRE COMERCIAL
                    </label>
                    <input type="text" id="nombreComercial" name="nombreComercial" required>
                    <span class="error-message" id="nombreComercialError"></span>
                </div>
                
                <div class="section-group">
                    <div class="section-header">
                        <span class="icon">üìç</span>
                        <span class="section-title">DIRECCI√ìN</span>
                    </div>
                    
                    <div class="nested-inputs">
                        <div class="input-group">
                            <label for="departamento">DEPARTAMENTO</label>
                            <select id="departamento" name="departamento" required>
                                <option value="">Seleccionar departamento</option>
                            </select>
                            <span class="error-message" id="departamentoError"></span>
                        </div>
                        
                        <div class="input-group">
                            <label for="provincia">PROVINCIA</label>
                            <select id="provincia" name="provincia" required disabled>
                                <option value="">Seleccionar provincia</option>
                            </select>
                            <span class="error-message" id="provinciaError"></span>
                        </div>
                        
                        <div class="input-group">
                            <label for="distrito">DISTRITO</label>
                            <select id="distrito" name="distrito" required disabled>
                                <option value="">Seleccionar distrito</option>
                            </select>
                            <span class="error-message" id="distritoError"></span>
                        </div>
                        
                        <div class="input-group">
                            <label for="direccionDetalle">DIRECCI√ìN</label>
                            <input type="text" id="direccionDetalle" name="direccionDetalle" required>
                            <span class="error-message" id="direccionDetalleError"></span>
                        </div>
                    </div>
                </div>
                
                <div class="section-group">
                    <div class="section-header">
                        <span class="icon">üìû</span>
                        <span class="section-title">N√öMERO DE CONTACTO</span>
                    </div>
                    
                    <div class="nested-inputs">
                        <div class="input-group">
                            <label for="telefono">N√öMERO DE CONTACTO</label>
                            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" maxlength="9">
                            <span class="error-message" id="telefonoError"></span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">REGISTRAR MOLINO</span>
                    <span class="btn-loader" id="btnLoader"></span>
                </button>
            </form>
        </div>
    </div>

    </div>

        // Variables globales
        let formData = {};
        let isSubmitting = false;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
            setupValidation();
            setupLocationSelects();
            populateDepartamentos();
            animateElements();
        });

        // Poblar departamentos al cargar la p√°gina
        function populateDepartamentos() {
            const departamentoSelect = document.getElementById('departamento');
            
            Object.keys(ubicaciones).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = ubicaciones[key].nombre;
                departamentoSelect.appendChild(option);
            });
        }

        // Inicializar formulario
        function initializeForm() {
            const form = document.getElementById('registroMolino');
            form.addEventListener('submit', handleSubmit);
        }

        // Configurar validaciones en tiempo real
        function setupValidation() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('blur', () => validateField(input));
                input.addEventListener('input', () => clearError(input));
            });

            // Validaci√≥n especial para RUC
            const rucInput = document.getElementById('ruc');
            rucInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value.length === 11) {
                    validateRUC(this.value);
                }
            });

            // Validaci√≥n para tel√©fono
            const telefonoInput = document.getElementById('telefono');
            telefonoInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        }

        // Configurar selects de ubicaci√≥n
        function setupLocationSelects() {
            const departamentoSelect = document.getElementById('departamento');
            const provinciaSelect = document.getElementById('provincia');
            const distritoSelect = document.getElementById('distrito');

            departamentoSelect.addEventListener('change', function() {
                const departamento = this.value;
                populateProvincias(departamento);
                resetSelect(distritoSelect, 'distrito');
            });

            provinciaSelect.addEventListener('change', function() {
                const departamento = departamentoSelect.value;
                const provincia = this.value;
                populateDistritos(departamento, provincia);
            });
        }

        // Poblar provincias
        function populateProvincias(departamento) {
            const provinciaSelect = document.getElementById('provincia');
            const distritoSelect = document.getElementById('distrito');
            
            resetSelect(provinciaSelect, 'provincia');
            resetSelect(distritoSelect, 'distrito');

            if (departamento && ubicaciones[departamento]) {
                provinciaSelect.disabled = false;
                const provincias = Object.keys(ubicaciones[departamento].provincias);
                
                provincias.forEach(provinciaKey => {
                    const option = document.createElement('option');
                    option.value = provinciaKey;
                    option.textContent = ubicaciones[departamento].provincias[provinciaKey].nombre;
                    provinciaSelect.appendChild(option);
                });
            }
        }

        // Poblar distritos
        function populateDistritos(departamento, provincia) {
            const distritoSelect = document.getElementById('distrito');
            resetSelect(distritoSelect, 'distrito');

            if (departamento && provincia && ubicaciones[departamento]?.provincias[provincia]) {
                distritoSelect.disabled = false;
                const distritos = ubicaciones[departamento].provincias[provincia].distritos;
                
                distritos.forEach(distrito => {
                    const option = document.createElement('option');
                    option.value = distrito.toLowerCase().replace(/\s+/g, '_');
                    option.textContent = distrito;
                    distritoSelect.appendChild(option);
                });
            }
        }

        // Resetear select
        function resetSelect(selectElement, type) {
            selectElement.innerHTML = `<option value="">Seleccionar ${type}</option>`;
            selectElement.disabled = true;
        }

        // Validar campo individual
        function validateField(field) {
            const value = field.value.trim();
            const fieldName = field.name;
            let isValid = true;
            let errorMessage = '';

            // Validaciones espec√≠ficas
            switch(fieldName) {
                case 'razonSocial':
                    if (!value) {
                        errorMessage = 'La raz√≥n social es requerida';
                        isValid = false;
                    } else if (value.length < 3) {
                        errorMessage = 'La raz√≥n social debe tener al menos 3 caracteres';
                        isValid = false;
                    }
                    break;

                case 'ruc':
                    if (!value) {
                        errorMessage = 'El RUC es requerido';
                        isValid = false;
                    } else if (value.length !== 11) {
                        errorMessage = 'El RUC debe tener 11 d√≠gitos';
                        isValid = false;
                    } else if (!validateRUCFormat(value)) {
                        errorMessage = 'El RUC no tiene un formato v√°lido';
                        isValid = false;
                    }
                    break;

                case 'telefono':
                    if (!value) {
                        errorMessage = 'El tel√©fono es requerido';
                        isValid = false;
                    } else if (value.length !== 9) {
                        errorMessage = 'El tel√©fono debe tener 9 d√≠gitos';
                        isValid = false;
                    }
                    break;

                default:
                    if (field.hasAttribute('required') && !value) {
                        errorMessage = 'Este campo es requerido';
                        isValid = false;
                    }
            }

            showFieldError(field, errorMessage);
            return isValid;
        }

        // Validar formato de RUC
        function validateRUCFormat(ruc) {
            // Validaci√≥n b√°sica de RUC peruano
            const firstDigit = parseInt(ruc.charAt(0));
            return firstDigit === 1 || firstDigit === 2;
        }

        // Validar RUC completo (simulado)
        function validateRUC(ruc) {
            // Simulaci√≥n de validaci√≥n con API
            setTimeout(() => {
                const rucInput = document.getElementById('ruc');
                const isValid = Math.random() > 0.3; // 70% de probabilidad de ser v√°lido
                
                if (isValid) {
                    rucInput.classList.add('valid');
                    showNotification('RUC v√°lido', 'success');
                } else {
                    showFieldError(rucInput, 'RUC no encontrado en SUNAT');
                }
            }, 1000);
        }

        // Mostrar error en campo
        function showFieldError(field, message) {
            const errorElement = document.getElementById(field.name + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = message ? 'block' : 'none';
            }
            
            field.classList.toggle('error', !!message);
            field.classList.toggle('valid', !message && field.value.trim());
        }

        // Limpiar error
        function clearError(field) {
            const errorElement = document.getElementById(field.name + 'Error');
            if (errorElement) {
                errorElement.style.display = 'none';
            }
            field.classList.remove('error');
        }

        // Manejar env√≠o del formulario
        async function handleSubmit(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            
            // Validar todos los campos
            const form = e.target;
            const formElements = form.querySelectorAll('input, select');
            let isFormValid = true;
            
            formElements.forEach(field => {
                if (!validateField(field)) {
                    isFormValid = false;
                }
            });

            if (!isFormValid) {
                showNotification('Por favor corrige los errores en el formulario', 'error');
                return;
            }

            // Mostrar loading
            setSubmitLoading(true);
            
            try {
                // Simular env√≠o a servidor
                await simulateSubmit(new FormData(form));
                
                // Mostrar modal de √©xito
                showSuccessModal();
                
            } catch (error) {
                showNotification('Error al registrar el molino. Intenta nuevamente.', 'error');
            } finally {
                setSubmitLoading(false);
            }
        }

        // Simular env√≠o al servidor
        function simulateSubmit(formData) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 90% de probabilidad de √©xito
                    if (Math.random() > 0.1) {
                        resolve();
                    } else {
                        reject(new Error('Error de servidor'));
                    }
                }, 2000);
            });
        }

        // Configurar estado de loading del bot√≥n
        function setSubmitLoading(loading) {
            isSubmitting = loading;
            const btn = document.getElementById('submitBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');
            
            btn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'block';
            btnLoader.style.display = loading ? 'block' : 'none';
            
            if (loading) {
                btn.classList.add('loading');
            } else {
                btn.classList.remove('loading');
            }
        }

        // Mostrar modal de √©xito
        function showSuccessModal() {
            document.getElementById('successModal').classList.add('show');
        }

        // Cerrar modal de √©xito
        function closeSuccessModal() {
            document.getElementById('successModal').classList.remove('show');
            // Redirigir a la siguiente p√°gina
            setTimeout(() => {
                window.location.href = 'registro-personal.html';
            }, 300);
        }

        // Mostrar notificaciones
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Animar elementos
        function animateElements() {
            const elements = document.querySelectorAll('.input-group, .section-group, .submit-btn');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
                element.classList.add('fade-in');
            });
        }
    </script>
